<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"

</head>

<body>
    <h1 class="h1">Load product</h1>
    <form id="form">
        <div>
            <label for="product-name">Name: </label>
            <input value="computer" type="product-name" name="product-name" id="product-name">
        </div>
        <br>
        <div>
            <label for="product-price">Price: </label>
            <input value="123" type="number" name="product-price" id="product-price">
        </div>
        <br>
        <div>
            <label for="product-image">Image: </label>
            <input accept="image/png, image/jpeg" type="file" name="product-image" id="product-image">
        </div>
        <br>
        <button type="submit">Submit Product</button>
    </form>
    <h3 class="error" ></h3>

</body>

</html>
