  <title>Task Manager</title>

<body>
  <form class="task-form">
    <h4>Task Manager</h4>
    <div class="form-container">
      <input class="task-input" name="name" placeholder="egg, wash dishes" type="text">
      <button type="submit">submit</button>
    </div>

    <div class="task-container">

    </div>
  </form>
